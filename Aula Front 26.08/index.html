<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 25px;
            background-color: white;
            color: black;
            font-size: 25px;
        }
        .dark-mode {
            background-color: black;
            color: white;
        }
        img {
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Usando o Modo Escuro</h1>
    <h2>Usando Dark Mode com HTML, CSS e JS</h2>

    <p>Exemplo Dark Mode usando HTML, CSS e JS</p>
    <img src="img/dia-e-noite.png"  onclick="darkMode()" />
    <script>
        function darkMode() {
            let minhaImagem = document.querySelector('img');
            var element = document.body;

            var element = document.body;


            element.classList.toggle("dark-mode");

            let meuSrc = minhaImagem.getAttribute('src');

            if (meuSrc === "img/dia-e-noite.png") {
                minhaImagem.setAttribute('src', 'https://cdn-icons-png.flaticon.com/512/5262/5262027.png');
            } else {
                minhaImagem.setAttribute('src', 'img/dia-e-noite.png');
            }
        }
    </script>
</body>
</html>
