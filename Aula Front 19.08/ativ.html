<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-1" style="background-color: greenyellow; border: 1px solid black;">.col-md-1</div>
            <div class="col-md-1" style="background-color: greenyellow; border: 1px solid black;">.col-md-1</div>
            <div class="col-md-1" style="background-color: greenyellow; border: 1px solid black;">.col-md-1</div>
            <div class="col-md-1" style="background-color: greenyellow; border: 1px solid black;">.col-md-1</div>
            <div class="col-md-1" style="background-color: greenyellow; border: 1px solid black;">.col-md-1</div>
            <div class="col-md-1" style="background-color: greenyellow; border: 1px solid black;">.col-md-1</div>
            <div class="col-md-1" style="background-color: greenyellow; border: 1px solid black;">.col-md-1</div>
            <div class="col-md-1" style="background-color: greenyellow; border: 1px solid black;">.col-md-1</div>
            <div class="col-md-1" style="background-color: greenyellow; border: 1px solid black;">.col-md-1</div>
            <div class="col-md-1" style="background-color: greenyellow; border: 1px solid black;">.col-md-1</div>
            <div class="col-md-1" style="background-color: greenyellow; border: 1px solid black;">.col-md-1</div>
            <div class="col-md-1" style="background-color: greenyellow; border: 1px solid black;">.col-md-1</div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-8" style="background-color: greenyellow; border: 1px solid black;">.col-md-8</div>
            <div class="col-md-4" style="background-color: greenyellow; border: 1px solid black;">.col-md-4</div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-4" style="background-color: greenyellow; border: 1px solid black;">.col-md-4</div>
            <div class="col-md-4" style="background-color: greenyellow; border: 1px solid black;">.col-md-4</div>
            <div class="col-md-4" style="background-color: greenyellow; border: 1px solid black;">.col-md-4</div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-6" style="background-color: greenyellow; border: 1px solid black;">.col-md-6</div>
            <div class="col-md-6" style="background-color: greenyellow; border: 1px solid black;">.col-md-6</div>
        </div>
    </div>

    <div class="container">
        <h2>Formulário Básico</h2>
        <form action="#">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" id="email" placeholder="Insira o e-mail">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Select de exemplo</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Exemplo de textarea</label>
                <textarea class="form-control"></textarea>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-secondary">1</button>
                <button type="button" class="btn btn-secondary">2</button>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">
                        Dropdown
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Link dropdown</a>
                        <a class="dropdown-item" href="#">Link dropdown</a>
                    </div>
                </div>
            </div>

            <br>
            <button type="submit" class="btn btn-primary">
                Entrar
            </button>
        </form>
    </div>
</body>

</html>
